spring.application.name=g2l

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

spring.datasource.url=jdbc:postgresql://localhost:5432/g2l
spring.datasource.username=g2l
spring.datasource.password=g2l
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

jwt.expiration=3600000
jwt.secret=your_very_long_and_secure_secret_key_here_that_needs_to_be_replaced

logging.level.org.springframework.security=DEBUG
